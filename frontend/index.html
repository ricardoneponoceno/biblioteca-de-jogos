<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laricks Biblioteca de Jogos</title>
  
  <link rel="icon" type="image/png" href="https://icons.veryicon.com/png/o/object/color-game-icon/game-controller-6.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Carrega o ficheiro de configuração antes do script da aplicação -->
  <script src="config.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
    }
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .genre-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
      align-content: flex-start; 
    }
    .genre-tag {
      background-color: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.70rem;
      font-weight: 500;
      white-space: nowrap; 
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; 
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; 
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;
    
    const PLATAFORMAS = ['Amazon Games', 'EA App', 'EPIC', 'EPIC Larissa', 'EPIC Ricardo', 'GOG', 'Nintendo 3ds', 'Nintendo Switch', 'Nintendo Switch 2', 'Ubisoft', 'Steam'];

    // --- Componentes ---

    function GameCard({ jogo, onEdit, onDelete, isAdmin }) {
      const formatarGameplay = (minutos) => {
        if (!minutos) return 'N/A';
        const horas = Math.floor(minutos / 60);
        const mins = minutos % 60;
        return `${horas}h ${mins}m`;
      };

      return (
        <div className="bg-gray-800 rounded-xl shadow-xl overflow-hidden flex flex-col justify-between transform hover:-translate-y-1 hover:shadow-2xl transition-all duration-300 group h-full border border-gray-700">
          <div className="relative overflow-hidden aspect-[3/4]">
            <img 
              src={jogo.capa} 
              alt={`Capa do jogo ${jogo.titulo}`} 
              className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
              onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x800/1e293b/ffffff?text=Sem+Capa'; }}
            />
            
            <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-60"></div>

            {}
            {isAdmin && (
              <div className="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                  <button onClick={(e) => { e.stopPropagation(); onEdit(jogo); }} className="p-2 bg-gray-900/80 hover:bg-blue-600 text-white rounded-full backdrop-blur-sm shadow-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                  </button>
                  <button onClick={(e) => { e.stopPropagation(); onDelete(jogo); }} className="p-2 bg-gray-900/80 hover:bg-red-600 text-white rounded-full backdrop-blur-sm shadow-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>
                  </button>
              </div>
            )}
          </div>

          <div className="p-4 flex flex-col flex-grow">
            <h2 className="text-lg font-bold text-white leading-tight mb-1 line-clamp-2" title={jogo.titulo}>{jogo.titulo}</h2>
            <p className="text-xs font-semibold text-blue-400 uppercase tracking-wide mb-3">{jogo.plataforma}</p>
            
            <div className="genre-list mb-4">
              {jogo.generos && jogo.generos.slice(0, 3).map(genero => (
                <span key={genero} className="genre-tag">{genero}</span>
              ))}
              {jogo.generos && jogo.generos.length > 3 && <span className="genre-tag">+{jogo.generos.length - 3}</span>}
            </div>

            <div className="flex justify-between items-center pt-3 border-t border-gray-700 mt-auto">
              <div className="flex items-center text-gray-400 text-xs" title="Tempo de Jogo">
                 <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                 {formatarGameplay(jogo.gameplay_minutos)}
              </div>
              <span className={`text-xs font-bold px-2 py-1 rounded-md ${
                  jogo.metacritic == null || jogo.metacritic === "N/A" || jogo.metacritic === undefined ? 'bg-gray-700 text-gray-300' : 
                  jogo.metacritic >= 75 ? 'bg-green-600/20 text-green-400 border border-green-600/30' : 
                  jogo.metacritic >= 50 ? 'bg-yellow-600/20 text-yellow-400 border border-yellow-600/30' : 
                  'bg-red-600/20 text-red-400 border border-red-600/30'
                }`}>
                {jogo.metacritic || '-'}
              </span>
            </div>
          </div>
        </div>
      );
    }

    function GameFormModal({ jogo, onSave, onCancel, apiConfig, allGeneros }) {

      const [formData, setFormData] = useState({
        titulo: '', plataforma: '', lancamento: '', gameplay_horas: '', metacritic: '', capa: '', generos: []
      });
      const [isSearching, setIsSearching] = useState(false);
      
      const titleInputRef = useRef(null);

      useEffect(() => {
        if (jogo) {
          const lancamentoFormatado = jogo.lancamento ? new Date(jogo.lancamento).toISOString().split('T')[0] : '';
          const gameplayEmHoras = jogo.gameplay_minutos ? Math.round(jogo.gameplay_minutos / 60) : '';
          const generoIds = allGeneros
            .filter(g => jogo.generos && jogo.generos.includes(g.name))
            .map(g => g.id);
          setFormData({ ...jogo, lancamento: lancamentoFormatado, gameplay_horas: gameplayEmHoras, generos: generoIds });
        } else {
          setFormData({ titulo: '', plataforma: '', lancamento: '', gameplay_horas: '', metacritic: '', capa: '', generos: [] });
        }
      }, [jogo, allGeneros]);
      
      useEffect(() => {
        setTimeout(() => {
          if (titleInputRef.current) {
            titleInputRef.current.focus();
          }
        }, 100);
      }, []);

      useEffect(() => {
        if (formData.titulo.length < 3 || (jogo && jogo.titulo === formData.titulo) || !apiConfig.hltbApiUrl) {
          setIsSearching(false);
          return;
        }

        setIsSearching(true);
        const handler = setTimeout(async () => {
          const title = formData.titulo;
          
          try {
            const hltbResponse = await axios.get(`${apiConfig.hltbApiUrl}/${encodeURIComponent(title)}`);
            if (hltbResponse.data && hltbResponse.data.times) {
              const { main_story, main_extra } = hltbResponse.data.times;
              let averageGameplay = '';

              if (typeof main_story === 'number' && typeof main_extra === 'number') {
                averageGameplay = Math.round((main_story + main_extra) / 2);
              } else if (typeof main_story === 'number') {
                averageGameplay = Math.round(main_story);
              }

              setFormData(prev => ({
                ...prev,
                gameplay_horas: prev.gameplay_horas || averageGameplay || '',
                capa: prev.capa || hltbResponse.data.image_url || ''
              }));
            }
          } catch (error) {
            console.warn(`Não foi possível encontrar "${title}" no HLTB.`, error.message);
          }

          try {
            const rawgResponse = await axios.get(`${apiConfig.rawgApiUrl}/${encodeURIComponent(title)}`);
            if (rawgResponse.data) {
              setFormData(prev => ({
                ...prev,
                metacritic: prev.metacritic || rawgResponse.data.metacritic || '',
                lancamento: prev.lancamento || rawgResponse.data.released || ''
              }));
            }
          } catch (error) {
            console.warn(`Não foi possível encontrar "${title}" no RAWG.`, error.message);
          }

          setIsSearching(false);
        }, 1000);

        return () => {
          clearTimeout(handler);
        };
      }, [formData.titulo, apiConfig]);


      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const handleGeneroChange = (generoId) => {
        setFormData(prev => {
          const newGeneros = prev.generos.includes(generoId)
            ? prev.generos.filter(id => id !== generoId)
            : [...prev.generos, generoId];
          return { ...prev, generos: newGeneros };
        });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        onSave(formData);
      };

      return (
        <div className="modal-backdrop p-4">
          <div className="bg-gray-800 text-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden border border-gray-700 flex flex-col max-h-[90vh]">
            <form onSubmit={handleSubmit} className="flex flex-col h-full">
              <div className="p-6 overflow-y-auto flex-grow">
                <h2 className="text-2xl font-bold mb-6 text-white border-b border-gray-700 pb-2">{jogo ? 'Editar Jogo' : 'Adicionar Jogo'}</h2>
                
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  
                  <div className="md:col-span-2 space-y-2">
                    <label htmlFor="titulo" className="flex items-center justify-between text-sm font-semibold text-gray-300">
                      <span>Título</span>
                      {isSearching && <span className="text-xs text-cyan-400 animate-pulse">A procurar dados...</span>}
                    </label>
                    <input 
                      ref={titleInputRef}
                      id="titulo" name="titulo" value={formData.titulo} onChange={handleChange} placeholder="Ex: The Witcher 3" required 
                      className="w-full p-2.5 bg-gray-900/50 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" 
                    />
                  </div>

                  <div className="space-y-2">
                    <label htmlFor="plataforma" className="block text-sm font-semibold text-gray-300">Plataforma</label>
                    <select
                        id="plataforma"
                        name="plataforma"
                        value={formData.plataforma}
                        onChange={handleChange}
                        required
                        className="w-full p-2.5 bg-gray-900/50 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
                    >
                        <option value="" disabled>Selecione...</option>
                        {PLATAFORMAS.map(plataforma => (
                            <option key={plataforma} value={plataforma}>{plataforma}</option>
                        ))}
                    </select>
                  </div>
                   
                   <div className="space-y-2">
                    <label htmlFor="lancamento" className="block text-sm font-semibold text-gray-300">Lançamento</label>
                    <input id="lancamento" name="lancamento" value={formData.lancamento} onChange={handleChange} type="date" 
                      className="w-full p-2.5 bg-gray-900/50 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none" 
                    />
                  </div>

                  <div className="space-y-2">
                    <label htmlFor="gameplay_horas" className="block text-sm font-semibold text-gray-300">Gameplay (Horas)</label>
                    <input id="gameplay_horas" name="gameplay_horas" value={formData.gameplay_horas} onChange={handleChange} type="number" placeholder="Ex: 120" 
                      className="w-full p-2.5 bg-gray-900/50 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none" 
                    />
                  </div>

                  <div className="space-y-2">
                    <label htmlFor="metacritic" className="block text-sm font-semibold text-gray-300">Metacritic</label>
                    <input id="metacritic" name="metacritic" value={formData.metacritic} onChange={handleChange} type="number" min="0" max="100" placeholder="0-100" 
                      className="w-full p-2.5 bg-gray-900/50 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none" 
                    />
                  </div>

                  <div className="md:col-span-2 space-y-2">
                    <label htmlFor="capa" className="block text-sm font-semibold text-gray-300">URL da Capa (Vertical/Poster)</label>
                    <div className="flex gap-4">
                      <input id="capa" name="capa" value={formData.capa} onChange={handleChange} placeholder="https://..." 
                        className="flex-grow p-2.5 bg-gray-900/50 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none" 
                      />
                      {formData.capa && (
                        <div className="w-12 h-16 bg-black rounded overflow-hidden flex-shrink-0 border border-gray-600">
                           <img src={formData.capa} className="w-full h-full object-cover" alt="Preview" onError={(e) => e.target.style.display='none'} />
                        </div>
                      )}
                    </div>
                  </div>

                  <div className="md:col-span-2 space-y-2">
                    <label className="block text-sm font-semibold text-gray-300">Gêneros</label>
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 bg-gray-900/50 p-3 rounded-lg border border-gray-600 max-h-32 overflow-y-auto">
                      {allGeneros.map(genero => (
                        <label key={genero.id} className="flex items-center space-x-2 cursor-pointer text-sm hover:text-white text-gray-300 transition-colors">
                          <input
                            type="checkbox"
                            className="form-checkbox h-4 w-4 bg-gray-700 border-gray-500 rounded text-blue-500 focus:ring-offset-0 focus:ring-blue-500"
                            checked={formData.generos.includes(genero.id)}
                            onChange={() => handleGeneroChange(genero.id)}
                          />
                          <span>{genero.name}</span>
                        </label>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
              
              <div className="bg-gray-900 p-4 flex justify-end gap-3 border-t border-gray-700">
                <button type="button" onClick={onCancel} className="px-5 py-2.5 bg-transparent hover:bg-gray-800 text-gray-300 font-semibold rounded-lg transition-colors border border-gray-600">Cancelar</button>
                <button type="submit" className="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg transition-all transform hover:scale-105">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      );
    }
    
    function App() {
      const [jogos, setJogos] = useState([]);
      const [totalJogos, setTotalJogos] = useState(0);
      const [allGeneros, setAllGeneros] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [apiConfig, setApiConfig] = useState({});
      
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [editingGame, setEditingGame] = useState(null);
      // NOVO ESTADO: isAdmin
      const [isAdmin, setIsAdmin] = useState(false);

      const [filters, setFilters] = useState({
        titulo: '',
        plataforma: '',
        genero: '',
        gameplay_min: '',
        gameplay_max: '',
        metacritic_min: '',
        metacritic_max: ''
      });

      // Efeito para verificar se é admin
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');

        if (mode === 'admin') {
            // Se é admin, salva no localStorage e ativa o modo admin
            localStorage.setItem('gameLibAdmin', 'true');
            setIsAdmin(true);
            // Limpa a URL para não ficar visível
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            // Se não tiver na URL, verifica se já está salvo no localStorage
            const storedAdmin = localStorage.getItem('gameLibAdmin');
            if (storedAdmin === 'true') {
                setIsAdmin(true);
            }
        }
      }, []);

      useEffect(() => {
        const fetchInitialData = async () => {
            try {
              if (typeof API_BASE_URL === 'undefined') {
                setTimeout(fetchInitialData, 100);
                return;
              }
              const [configRes, generosRes] = await Promise.all([
                axios.get(`${API_BASE_URL}/config`),
                axios.get(`${API_BASE_URL}/generos`)
              ]);
              setApiConfig(configRes.data);
              setAllGeneros(generosRes.data);
            } catch (err) {
                console.error("Não foi possível carregar os dados iniciais", err);
                setError("Não foi possível carregar as configurações. O backend está rodando?");
            }
        };
        fetchInitialData();
      }, []);

      const fetchJogos = useCallback(async (background = false) => {
        try {
          if (!API_BASE_URL) return;
          if (!background) setLoading(true);
          const params = new URLSearchParams();
          for (const key in filters) {
            if (filters[key]) {
              if (key === 'gameplay_min' || key === 'gameplay_max') {
                  params.append(key, filters[key] * 60);
              } else {
                  params.append(key, filters[key]);
              }
            }
          }
          const response = await axios.get(`${API_BASE_URL}/jogos?${params.toString()}`);
          setJogos(response.data.filteredGames);
          setTotalJogos(response.data.totalGames);
          setError(null);
        } catch (err) {
          console.error("Erro ao procurar jogos:", err);
          setError("Não foi possível carregar os jogos. O backend está rodando?");
        } finally {
          if (!background) setLoading(false);
        }
      }, [filters]);

      useEffect(() => {
        const handler = setTimeout(() => {
            fetchJogos();
        }, 500);
        return () => {
            clearTimeout(handler);
        };
      }, [filters, fetchJogos]);
      
      const handleFilterChange = (e) => {
        const { name, value } = e.target;
        setFilters(prev => ({ ...prev, [name]: value }));
      };

      const handleOpenModal = (jogo = null) => {
        setEditingGame(jogo);
        setIsModalOpen(true);
      };

      const handleCloseModal = () => {
        setIsModalOpen(false);
        setEditingGame(null);
      };

      const handleSaveGame = async (gameData) => {
        const dataToSend = {
          ...gameData,
          gameplay_minutos: gameData.gameplay_horas ? parseInt(gameData.gameplay_horas, 10) * 60 : null,
          metacritic: gameData.metacritic ? parseInt(gameData.metacritic, 10) : null,
        };
        delete dataToSend.gameplay_horas;
        
        try {
          if (editingGame) {
            await axios.put(`${API_BASE_URL}/jogos/${editingGame.id}`, dataToSend);
          } else {
            await axios.post(`${API_BASE_URL}/jogos`, dataToSend);
          }
          handleCloseModal();
          fetchJogos(true); // Chama em background para não resetar o scroll
        } catch (err) {
          console.error("Erro ao salvar jogo:", err);
          if (err.response && err.response.data && err.response.data.error) {
            alert(err.response.data.error);
          } else {
            alert("Falha ao salvar jogo. Verifique o console para mais detalhes.");
          }
        }
      };

      const handleDeleteGame = async (jogo) => {
        if (window.confirm(`Tem certeza que deseja deletar "${jogo.titulo}"?`)) {
          try {
            await axios.delete(`${API_BASE_URL}/jogos/${jogo.id}`);
            fetchJogos(true); // Chama em background para não resetar o scroll
          } catch (err) {
            console.error("Erro ao deletar jogo:", err);
            alert("Falha ao deletar jogo.");
          }
        }
      };

      const hasFilters = Object.values(filters).some(value => value !== '');

      if (error) return <h1 className="text-red-400 text-2xl text-center mt-10">{error}</h1>;

      return (
        <div className="container mx-auto p-4 sm:p-6 lg:p-8">
          <header className="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div className="text-center sm:text-left">
              <h1 className="text-4xl font-bold text-white">Laricks Biblioteca de Jogos</h1>
              <p className="text-gray-400 mt-2">
                {hasFilters ? (
                  <>
                    Exibindo <span className="font-bold text-cyan-400">{jogos.length}</span> de <span className="font-bold text-cyan-400">{totalJogos}</span> jogos.
                  </>
                ) : (
                  <>
                    Atualmente com <span className="font-bold text-cyan-400">{totalJogos}</span> jogos na sua coleção.
                  </>
                )}
              </p>
            </div>
            {}
            {isAdmin && (
                <button onClick={() => handleOpenModal()} className="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors flex-shrink-0">
                  Adicionar Jogo
                </button>
            )}
          </header>

          <div className="bg-gray-800 p-4 rounded-lg mb-8">
            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
              <input name="titulo" value={filters.titulo} onChange={handleFilterChange} placeholder="Filtrar por Título..." className="p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              <select 
                name="plataforma" 
                value={filters.plataforma} 
                onChange={handleFilterChange} 
                className="p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="">Todas as Plataformas</option>
                {PLATAFORMAS.map(plataforma => (
                  <option key={plataforma} value={plataforma}>
                    {plataforma}
                  </option>
                ))}
              </select>
              <select 
                name="genero" 
                value={filters.genero} 
                onChange={handleFilterChange} 
                className="p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="">Todos os Gêneros</option>
                {allGeneros.map(genero => (
                  <option key={genero.id} value={genero.name}>
                    {genero.name}
                  </option>
                ))}
              </select>
              <div className="flex items-center gap-2">
                <input name="gameplay_min" type="number" value={filters.gameplay_min} onChange={handleFilterChange} placeholder="Gameplay Mín (h)" className="w-full p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <span className="text-gray-400">-</span>
                <input name="gameplay_max" type="number" value={filters.gameplay_max} onChange={handleFilterChange} placeholder="Máx (h)" className="w-full p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              </div>
              <div className="flex items-center gap-2">
                <input name="metacritic_min" type="number" value={filters.metacritic_min} onChange={handleFilterChange} placeholder="Metacritic Mín" className="w-full p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <span className="text-gray-400">-</span>
                <input name="metacritic_max" type="number" value={filters.metacritic_max} onChange={handleFilterChange} placeholder="Máx" className="w-full p-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              </div>
            </div>
          </div>

          {loading ? (
            <h1 className="text-white text-2xl text-center mt-10">Carregando jogos...</h1>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
              {jogos.length > 0 ? (
                jogos.map(jogo => (
                  <GameCard key={jogo.id} jogo={jogo} onEdit={handleOpenModal} onDelete={handleDeleteGame} isAdmin={isAdmin} />
                ))
              ) : (
                <p className="text-gray-400 col-span-full text-center">Nenhum jogo encontrado com os filtros aplicados.</p>
              )}
            </div>
          )}

          {isModalOpen && (
            <GameFormModal 
              jogo={editingGame} 
              onSave={handleSaveGame} 
              onCancel={handleCloseModal} 
              apiConfig={apiConfig}
              allGeneros={allGeneros}
            />
          )}
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>

</body>
</html>
